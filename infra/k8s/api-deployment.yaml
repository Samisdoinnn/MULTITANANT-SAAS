apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-api
  namespace: billing
  labels:
    app: billing-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-api
  template:
    metadata:
      labels:
        app: billing-api
    spec:
      containers:
      - name: api
        image: billing-api:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: billing-config
        - secretRef:
            name: billing-secrets
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: billing-api
  namespace: billing
spec:
  selector:
    app: billing-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
